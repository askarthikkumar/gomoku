<h2 style="text-align: center">{{winner}}</h2>
<div style='width:760px;height:760px; position: relative;margin:auto;padding:20px'>
  <ng-container *ngFor = "let i of rowArr">
    <ng-container *ngFor = "let j of rowArr">
        <div (click) = "putCoin(i,j)" [ngClass]="{'intersection':clr[20*i+j], 'black':blk[20*i+j], 'white':wht[20*i+j]}" [ngStyle] = "{ 'top.px':i*40, 'left.px':j*40 }"></div>
    </ng-container>
  </ng-container>
</div>
